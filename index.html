  <head>
    <meta charset="UTF-8" />

    <title>Angel Beauty - Search Results</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f8f8f8;
        color: #333;
      }

      /* Header Styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }

      .logo-text {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .logo-text span {
        color: #ff6b6b;
      }

      .search-container {
        flex-grow: 1;
        max-width: 500px;
        margin: 0 30px;
        position: relative;
      }

      .search-bar {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
        transition: all 0.3s;
      }

      .search-bar:focus {
        border-color: #ff6b6b;
        box-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
      }

      .search-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
      }

      /* Cart Styles */
      .cart-icon {
        position: relative;
        cursor: pointer;
        margin-right: 15px;
        font-size: 20px;
      }

      .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #ff6b6b;
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cart-dropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: white;
        width: 300px;
        max-height: 400px;
        overflow-y: auto;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 15px;
        z-index: 1000;
      }

      .cart-dropdown.active {
        display: block;
      }

      .cart-item {
        display: flex;
        margin-bottom: 10px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }

      .cart-item img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        margin-right: 10px;
      }

      .cart-item-info {
        flex-grow: 1;
      }

      .cart-item-title {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .cart-item-price {
        color: #ff6b6b;
        font-weight: bold;
        font-size: 14px;
      }

      .remove-item {
        color: #999;
        cursor: pointer;
        font-size: 12px;
        align-self: center;
      }

      .cart-total {
        font-weight: bold;
        margin-top: 10px;
        text-align: right;
      }

      .checkout-btn {
        width: 100%;
        padding: 8px;
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
        cursor: pointer;
      }

      /* Menu Styles */
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: white;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        z-index: 100;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        padding: 15px 30px;
        border-bottom: 1px solid #f0f0f0;
      }

      .auth-button {
        background-color: transparent;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: #333;
        font-weight: bold;
      }

      .hamburger {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 24px;
        height: 18px;
        cursor: pointer;
      }

      .hamburger span {
        display: block;
        width: 100%;
        height: 2px;
        background-color: #333;
        transition: all 0.3s ease;
      }

      .menu-container {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      /* Search Results Section */
      .search-results {
        padding: 20px 30px;
        max-width: 1200px;
        margin: 20px auto;
      }

      .search-title {
        font-size: 18px;
        margin-bottom: 20px;
        color: #555;
      }

      .search-title strong {
        color: #ff6b6b;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .product-card {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product-info {
        padding: 15px;
      }

      .product-title {
        font-size: 16px;
        margin-bottom: 10px;
        color: #333;
        display: -webkit-box;

        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .product-brand {
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
      }

      .product-year {
        font-size: 12px;
        color: #999;
        margin-bottom: 10px;
      }

      .product-price {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 5px;
      }

      .current-price {
        font-size: 18px;
        font-weight: bold;
        color: #ff6b6b;
      }

      .original-price {
        font-size: 14px;
        color: #999;
        text-decoration: line-through;
      }

      .discount {
        font-size: 14px;
        color: #4caf50;
        font-weight: bold;
      }

      .buy-btn {
        width: 100%;
        padding: 8px;
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .buy-btn:hover {
        background-color: #e55a5a;
      }

      /* Footer */
      footer {
        background-color: #fff;
        padding: 20px 30px;
        text-align: center;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
      }

      footer p {
        color: #666;
        margin-bottom: 5px;
      }

      footer a {
        color: #ff6b6b;
        text-decoration: none;
        margin: 0 5px;
      }

      /* Responsive */
      @media (max-width: 992px) {
        .search-container {
          margin: 0 15px;
          max-width: 300px;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
      }

      @media (max-width: 768px) {
        .header {
          padding: 15px 20px;
          flex-wrap: wrap;
        }

        .logo-img {
          width: 30px;
          height: 30px;
        }

        .logo-text {
          font-size: 20px;
        }

        .search-container {
          order: 3;
          width: 100%;
          max-width: 100%;
          margin: 15px 0 0 0;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 15px;
        }

        .product-image {
          height: 150px;
        }

        .cart-dropdown {
          width: 250px;
          right: -20px;
        }
      }
    </style>
  </head>
  <body>

        },
      ];

      // Keranjang belanja
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Hamburger menu functionality
      const hamburger = document.getElementById("hamburger");
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // Cart functionality
      const cartIcon = document.getElementById("cartIcon");
      const cartDropdown = document.getElementById("cartDropdown");
      const cartItems = document.getElementById("cartItems");
      const cartCount = document.getElementById("cartCount");
      const cartTotal = document.getElementById("cartTotal");
      const checkoutBtn = document.getElementById("checkoutBtn");

      cartIcon.addEventListener("click", (e) => {
        e.stopPropagation();
        cartDropdown.classList.toggle("active");
      });

      document.addEventListener("click", () => {
        cartDropdown.classList.remove("active");
      });

      function updateCart() {
        // Update tampilan keranjang
        cartItems.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
          total += item.price;

          const cartItem = document.createElement("div");
          cartItem.className = "cart-item";
          cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="cart-item-info">
              <div class="cart-item-title">${item.title}</div>
              <div class="cart-item-price">Rp${item.price.toLocaleString()}</div>
            </div>
            <div class="remove-item" onclick="removeFromCart(${index})">‚úï</div>
          `;

          cartItems.appendChild(cartItem);
        });

        cartCount.textContent = cart.length;
        cartTotal.textContent = total.toLocaleString();
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      function addToCart(product) {
        cart.push(product);
        updateCart();

        // Tampilkan notifikasi
        alert(`${product.title} telah ditambahkan ke keranjang!`);
      }

      function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Keranjang belanja kosong!");
          return;
        }

        // Format pesan WhatsApp
        let message = `Halo ${adminData.name}, saya ingin memesan:\n\n`;

        cart.forEach((item) => {
          message += `- ${item.title} (Rp${item.price.toLocaleString()})\n`;
        });

        message += `\nTotal: Rp${cart
          .reduce((sum, item) => sum + item.price, 0)
          .toLocaleString()}\n\n`;
        message += `Silakan konfirmasi ketersediaan barang dan total pembayaran. Terima kasih!`;

        // Encode message untuk URL
        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://wa.me/${adminData.whatsapp}?text=${encodedMessage}`;

        // Buka WhatsApp
        window.open(whatsappUrl, "_blank");
      }

      checkoutBtn.addEventListener("click", checkout);

      // Search functionality
      const searchInput = document.getElementById("searchInput");
      const searchQuery = document.getElementById("searchQuery");
      const productsGrid = document.getElementById("productsGrid");

      function displayProducts(products) {
        productsGrid.innerHTML = "";

        if (products.length === 0) {
          productsGrid.innerHTML = "<p>Tidak ada produk yang ditemukan.</p>";
          return;
        }

        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.className = "product-card";

          productCard.innerHTML = `
            <img src="${product.image}" alt="${
            product.title
          }" class="product-image">
            <div class="product-info">
              <h3 class="product-title">${product.title}</h3>
              <p class="product-brand">${product.brand}</p>
              <p class="product-year">${product.year}</p>
              <div class="product-price">
                <span class="current-price">Rp${product.price.toLocaleString()}</span>
                ${
                  product.originalPrice
                    ? `<span class="original-price">Rp${product.originalPrice.toLocaleString()}</span>`
                    : ""
                }
                ${
                  product.discount
                    ? `<span class="discount">${product.discount}%</span>`
                    : ""
                }
              </div>
              <button class="buy-btn" onclick="addToCart(${JSON.stringify(
                product
              ).replace(/"/g, "&quot;")})">Beli</button>
            </div>
          `;

          productsGrid.appendChild(productCard);
        });
      }

      function performSearch(query) {
        const searchTerm = query.toLowerCase();
        searchQuery.textContent = searchTerm;

        if (searchTerm.trim() === "") {
          displayProducts(makeupProducts);
          return;
        }

        const filteredProducts = makeupProducts.filter(
          (product) =>
            product.title.toLowerCase().includes(searchTerm) ||
            product.brand.toLowerCase().includes(searchTerm)
        );

        displayProducts(filteredProducts);
      }

      // Initial display of all products
      displayProducts(makeupProducts);
      updateCart();

      // Search on Enter key press
      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          performSearch(this.value);
        }
      });
